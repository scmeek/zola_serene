<figure>
    <img
        src="{{ src }}"
        {% if alt %} alt="{{ alt }}"{% endif %}
        {% if height %} height="{{ height }}"{% endif %}
        {% if width %} width="{{ width }}"{% endif %}
    >
    {% if caption %}
    <figcaption>{{ caption | trim | markdown | safe }}</figcaption>
    {% endif %}
</figure>
